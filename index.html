<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet"href="akif.css">
</head>
<body>
   <h1>Calculator</h1>
   <div class="card">
     
      <div class="cl-head">
       <input class="result" type="text" id="result" name="result"maxlength="10">
      </div>
      <div class="cl-body">
       <div>
         <input class="but1" type="button" value="C">
         <input class="but1" type="button" value="+/-">
         <input class="but1" type="button" value="%">
         <input class="but1 but12" type="button" value="/">
       </div>
       <div>
         <input class="but1" type="button" value="7">
         <input class="but1" type="button" value="8">
         <input class="but1" type="button" value="9">
         <input class="but1 but12" type="button" value="X">
       </div>
       <div>
         <input class="but1" type="button" value="4">
         <input class="but1" type="button" value="5">
         <input class="but1" type="button" value="6">
         <input class="but1 but12" type="button" value="-">
       </div>
    <div>
      <input class="but1" type="button" value="1">
      <input class="but1" type="button" value="2">
      <input class="but1" type="button" value="3">
      <input class="but1 but12" type="button" value="+">
    </div>
      
      <div>
         <input class="but1" type="button" value="0">
         <input class="but1" type="button" value=".">
         <input class="but1" type="button" value="DEL">
         <input style="background-color:yellowgreen;"class="but1 hv2" type="button" value="=">
      </div>
   </div>
</body>
</html>
